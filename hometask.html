<body>
    <script>
        let x = prompt("x");
        let y = prompt("y");
        let menu = prompt("Калькулятор: 1) Сложение, 2) Вычитание, 3) Умножение, 4) Деление");

        function Addition() {
            return +x + +y;
        }
        
        function Minus(a, b) {
            return x - y;
        }
        
        function Multiplication(a, b) {
            return x * y;           
        }
        
        function Division(a, b) {
           return x / y;
        }
        
        if (menu === "+") {
            alert(Addition(x,y));
        }else if (menu === "-") {
            alert(Minus(x,y));
        }else if (menu === "*") {
            alert(Multiplication(x,y));
        }else if (menu === "/") {
            alert(Division(x,y));
        }else{
            alert("Ошибка");
        }
        // alert(Addition());

    </script>
